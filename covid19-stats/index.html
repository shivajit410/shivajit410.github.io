<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Live Stats</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="resources/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="resources/img/logo.png" alt="Logo" />
        <p>Covid-19 <br />STATS</p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="stats">
        <div class="latest-report">
          <div class="country">
            <div class="name">Loading...</div>
            <div class="change-country">change</div>
            <div class="search-country hide">
              <div class="search-box">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Search Country..."
                />
                <img class="close" src="resources/img/close.svg" alt="close" />
              </div>
              <div class="country-list"></div>
            </div>
          </div>
          <div class="total-cases">
            <div class="title">Total Cases</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
          <div class="recovered">
            <div class="title">Recovered</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
          <div class="deaths">
            <div class="title">Deaths</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
        </div>

        <div class="chart">
          <canvas id="axes_line_chart"></canvas>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="copyright">
          <p>Made with <span style="color: red;">‚ù§</span> by Shivaji</p>
        </div>
      </div>
    </footer>
  </body>

  <!-- ChartJS Plugin -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
    integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="
    crossorigin="anonymous"
  ></script>

  <!-- Geo Plugin API JS -->
  <script
    language="JavaScript"
    src="resources/js/geoplugin.js"
    type="text/javascript"
  ></script>

  <!-- Countries List JS -->
  <script src="resources/js/countries.js"></script>

  <!-- Custom JS -->
  <script src="resources/js/app.js"></script>
</html>
